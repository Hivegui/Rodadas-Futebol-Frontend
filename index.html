<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodadas de Esportes</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <h1>SEVN ESPORTES ⚽</h1>
    </header>

    <main>
      <div class="content-container">
        <!-- Championship information text -->
        <h2 id="championship-info">Confira as rodadas do nosso campeonato fictício!</h2>

        <!-- Round container -->
        <div class="round-container">
          <!-- Round information -->
          <div class="round-info">
            <div class="round-header">
              <!-- Arrows before and after the title -->
              <button id="prev-round" class="round-nav left">&lt;</button>

              <div class="title-container">
                <h3>Rodadas de Jogos</h3>
                <h4 id="round-number">Rodada 1</h4>
              </div>

              <button id="next-round" class="round-nav right">&gt;</button>
            </div>

            <!-- List of games and scores -->
            <div id="round-content" class="match-list">
              <!-- The data will be dynamically filled here -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
